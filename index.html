<!DOCTYPE html>
<meta charset="utf-8">
<html lang="fr">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="app.js"></script>        
    </head>

    <body>
        <section class="my-5">
            <div class="container">
                <div class="row gy-4 align-items-center">
                    <div class="offset-3 col-6 text-center">
                        <h1 class="fw-bold">Generateur de Mot de Passe</h1>
                        <br />
                        <br />
                        <a>Nombre de caractere(8 min, 100 max) :</a>
                        <input type="number" id="passwordLength" name="passwordLength"
                        min="8" max="100" value="8">
                        <br />
                        <br />
                        <a>Caractere speciale  :</a>
                        <input type="checkbox" id="includeSpecial" name="includeSpecial">
                        <br />
                        <br />
                        <a>Nombre  :</a>
                        <input type="checkbox" id="includeNumbers" name="includeNumbers">
                        <br />
                        <br />
                        <input type="text" id="password" class="form-control"value="password" readonly/>
                        <br />
                        <br />
                        <button onclick="generatePassword()" class="btn btn-primary">Generate</button>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
